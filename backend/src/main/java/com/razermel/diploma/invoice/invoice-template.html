<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
<h1>Invoice</h1>
<p>ID: <span th:text="${invoice.id}"></span></p>
<p>Total Cost: <span th:text="${invoice.totalCost}"></span></p>
<p>Supplier: <span th:text="${invoice.supplier}"></span></p>
<p>Customer: <span th:text="${invoice.customer}"></span></p>

<h2>Products</h2>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Weight</th>
        <th>Article</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoiceProduct : ${invoice.invoiceProducts}">
        <td th:text="${invoiceProduct.product.name}"></td>
        <td th:text="${invoiceProduct.product.price}"></td>
        <td th:text="${invoiceProduct.product.weight}"></td>
        <td th:text="${invoiceProduct.product.article}"></td>
        <td th:text="${invoiceProduct.count}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
